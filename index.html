<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighbourhood Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="aside">
        <aside id="list">
            <div class="text-center filter">
                <button id="filterButton" class="btn btn-outline-success" data-bind="click: buttonClicked, text: buttonText"></button>
                <select data-bind="options: filterOptions, value: selection"></select>
            </div>

            <div class="input-group addLocation">
                <input id="newLocation" type="text" class="form-control" placeholder="Your Address / Location ...">
                <span class="input-group-btn">
                    <button class="btn btn-secondary" id="addLocationButton" type="button">Add</button>
                </span>
            </div>

            <ul class="list-group" data-bind="foreach: markersArray">
                <li class="list-group-item" data-bind="text: $data.title, click: $parent.clicked, visible: $data.visibility"></li>
            </ul>
        </aside>
    </div>

    <main id="map"></main>



    <script src="js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="js/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyCyg642UhZy00hAAkHtsxbKMo3jlDY9ZlU&v=3&callback=initMap" onerror="gMapError()"></script>
</body>

</html>
